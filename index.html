        <!-- News Letter Starts Here -->
        <section class="newsletter-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <h2 class="has-line">Coming Soon!</h2><br/>
                        <h1 style="font-size: 30px; line-height: 1.5;">
                            Want to start earning your passive income?<br/> 
                            
                        <h1 style="font-size: 25px; line-height: 1.5; color: grey; font-weight: normal;">
                            Join waitlist and get early access.
                        </h1>
                        <form action="#" id="email_form">
                            <div class="form-group" style="margin-top: 10px;">
                                <input type="email" placeholder="Enter your email" required="true" id="email">
                            </div>
                            <!-- <div class="form-group"> -->
                                <span style="color: green; display: none;" id="success_note">Thank you so much for joining the Reviewklip waitlist!</span>
                            <!-- </div> -->
                            <div class="form-group" style="margin-top: 10px;">
                                <button type="submit" style="background-color: #49a5ff;border: 1px solid #49a5ff;">Notify me</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- News Letter Ends Here -->

        <!-- Only Mobile View Starts Here -->
        <section class="xs-bg d-md-none d-lg-none" style="padding-left: 10px;padding-right: 10px;">
        </br></br>
            <img src="dist/src/images/web_banner_image.png" alt="img" class="img-fluid w-100">
        </section>
        <!-- Only Mobile View Ends Here -->
    </section>

    <script>
        $("#email_form").submit(function(e){
            e.preventDefault();
            var settings = {
                "url": "https://api.reviewklip.com/subscriptions",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json",
                },
                "data": JSON.stringify({
                    "email": $("#email").val()
                }),
            };

            $.ajax(settings).done(function (response) {
                $("#success_note").show();
            });
        })
    </script>
